
<!DOCTYPE html>
<html lang="en">
<head>


<title>Bikers Brotherhood Admin</title>


</head>

<body>


	<section id="container" class="">


		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa fa-bars"></i>Bikes
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.jsp">Home</a></li>
							<li><i class="fa fa-bars"></i>Bikes</li>
							<li><i class="fa fa-square-o"></i>Add Bikes</li>
						</ol>
					</div>
				</div>
				<!-- page start-->

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading"> Add New Bike </header>
							<div class="panel-body">
								<form action="../BikesRecord" method="post"
									enctype="multipart/form-data">
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike name</label> <input
											type="text" name="Bike_name" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_name">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputPassword1">Bike description</label> <input
											type="text" name="Bike_description" class="form-control"
											id="exampleInputPassword1"
											placeholder="Enter Bike_description">
									</div>

									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Select Bike Category</label> <select
											name="Bike_category" class="form-control"
											id="exampleInputEmail1" placeholder="#">
											<option value="Scooty">Scooty</option>
											<option value="Tourer">Tourer</option>
											<option value="Adventure">Adventure</option>
											<option value="CityBike">CityBike</option>
										</select>
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike company</label> <input
											type="text" name="Bike_company" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_company">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike Model</label> <input
											type="text" name="Bike_Model" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_Model">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike RC No</label> <input
											type="text" name="Bike_RC_No" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_RC_No">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike RC Name</label> <input
											type="text" name="Bike_RC_Name" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_RC_Name">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike RC RegDate</label> <input
											type="date" name="Bike_RC_RegDate" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_RC_RegDate">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike RC ExpDate</label> <input
											type="date" name="Bike_RC_ExpDate" class="form-control"
											id="exampleInputEmail1" placeholder="Bike_RC_ExpDate">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike RC CHNO</label> <input
											type="text" name="Bike_RC_CHNO" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_RC_CHNO">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike RC EnginNo</label> <input
											type="text" name="Bike_RC_EnginNo" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_RC_EnginNo">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike_YearMfg</label> <input
											type="text" name="Bike_YearMfg" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_YearMfg">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike NoOfGear</label> <input
											type="text" name="Bike_NoOfGear" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_NoOfGear">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike image</label> <input
											type="file" src="#" name="Bike_img" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_image">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike color</label> <input
											type="text" name="Bike_color" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_color">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputFile">Self Start</label> <select
											name="Selfstart" id="exampleInputFile" class="form-control">
											<option value="1">Yes</option>
											<option value="0">No</option>
										</select>
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Bike Engin CC</label> <input
											type="text" name="Bike_Engin_CC" class="form-control"
											id="exampleInputEmail1" placeholder="Enter Bike_Engin_CC">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Select Tariff</label> <select
											name="Tariff_id" class="form-control" id="exampleInputEmail1"
											placeholder="#"> <%! ArrayList
											<Tariff> al; %> <% al= new
											TariffImpl().getAllTariffData(); for(Tariff t : al) { %>
											<option value="<%= t.getTariff_id() %>"><%=
												t.getTariff_name() %></option>
											<% } %> 
										</select>
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Select Topup</label> <select
											name="TopUp_id" class="form-control" id="exampleInputEmail1"
											placeholder="#"> <%! ArrayList
											<TopUp> al1; %> <% al1= new
											TopUpImpl().getAllTopUpData(); for(TopUp t : al1) { %>
											<option value="<%= t.getTopup_id() %>"><%=
												t.getTopup_name() %></option>
											<% } %> 
										</select>
									</div>

									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Priority</label> <input
											type="number" name="Priority" min="1" max="7"
											class="form-control" id="exampleInputEmail1"
											placeholder="Enter Priority">
									</div>
									<div class="form-group col-lg-6">
										<label for="exampleInputEmail1">Status</label> <select
											name="Status" id="exampleInputFile" class="form-control">
											<option value="1">Active</option>
											<option value="0">Non Active</option>
										</select>
									</div>

									<div class="col-lg-5"></div>
									<div class="col-lg-4">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</form>

							</div>
						</section>
					</div>
				</div>









			</section>
		</section>

	</section>


</body>
</html>
